plugins {
    id 'java'
    id 'maven'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
    id "org.sonarqube" version "3.1.1"
}

group 'com.plugin'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sonarqube {
    properties {
        property "sonar.projectKey", "veritaserg_Test-plugin-code-style"
        property "sonar.organization", "veritaserg"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}


dependencies {

}